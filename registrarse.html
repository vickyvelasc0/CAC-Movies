<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro|CAC-MOVIES</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <style media="all" id="fa-v4-font-face"></style><style media="all" id="fa-v4-shims"></style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bodyRegistrarse">
        <header class="headerRegistrarse">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
        </header>
        <main id="main" class="main">
            <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse aos-init aos-animate">
                <form action="" method="get">
                    <h2 class="tituloRegistrarse">Registro</h2>
                        <div>
                            <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                            <div class="error-text">
                            </div>
                        </div>
                    <div>
                        <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                        <div class="error-text">
                        </div>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" id="email" name="email">
                        <div class="error-text">
                        </div>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" id="password" name="password">
                        <div class="error-text">
                        </div>
                    </div>
                    <div>
                        <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento" name="fechaNacimiento">
                        <div class="error-text">
                        </div>
                    </div>
                    <div>
                        <select name="pais" id="pais">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                        <div class="error-text">
                        </div>
                    </div>
                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrarse">
                    </div>
                    <div>
                        <a class="ayuda" href="#">Necesitas ayuda?</a>
                    </div>
                </form>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
